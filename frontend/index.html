<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Viewer â€“ Accordion</title>
    <style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 40px;
        font-family: Arial, sans-serif;
        background: #fafafa;
    }

    .accordion-container {
        width: 90%;
        max-width: 520px;
        margin: 0 auto;
    }

    h1 {
        color: #333;
        margin: 0 0 20px;
    }

    /* ------------------ FORM STYLES ------------------ */

    #recipeForm {
        background: #fff;
        padding: 15px;
        border-radius: 6px;
        border: 1px solid #ddd;
        margin-bottom: 25px;
    }

    #recipeForm input, 
    #recipeForm textarea {
        width: 100%;
        padding: 8px;
        margin: 6px 0 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    #recipeForm button {
        padding: 10px 14px;
        background: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    #recipeForm button:hover {
        background: #555;
    }

    /* ------------------ ACCORDION STYLES ------------------ */

    .accordion {
        border-radius: 6px;
        overflow: hidden;
        background: #fff;
        border: 1px solid #ddd;
    }

    .accordion-item + .accordion-item {
        border-top: 1px solid #ddd;
    }

    .accordion-header {
        width: 100%;
        padding: 10px 14px;
        background: #fff;
        border: none;
        outline: none;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 16px;
        color: #333;
    }

    .accordion-header:hover {
        background: #f0f0f0;
    }

    .accordion-title {
        font-weight: 600;
    }

    .accordion-icon {
        font-size: 20px;
        line-height: 1;
    }

    .accordion-content {
        background: #fff;
        color: #333;
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.35s ease;
    }

    .accordion-inner {
        padding: 10px 14px 12px;
        font-size: 14px;
        line-height: 1.5;
    }

    .empty-message {
        color: #777;
        text-align: center;
        margin-top: 10px;
    }
    .delete-icon {
    cursor: pointer;
    font-size: 20px;
    margin-top: 10px;
    display: inline-block;
    color: #cc0000;
    transition: transform 0.2s, color 0.2s;
}

.delete-icon:hover {
    transform: scale(1.2);
    color: #ff3333;
}

    </style>
</head>

<body>

<div class="accordion-container">

    <h1>Recipe Viewer</h1>

    

    <div id="accordion" class="accordion"></div>

    <div id="empty-msg" class="empty-message" style="display:none;">
        No recipes found.
    </div>
    <!-- â­ NEW: Add Recipe Form -->
    <form id="recipeForm">
        <h2>Add New Recipe</h2>
        <input id="name" type="text" placeholder="Recipe Name" required />
        <textarea id="ingredients" placeholder="Ingredients" required></textarea>
        <textarea id="instructions" placeholder="Instructions" required></textarea>
        <button type="submit">Add Recipe</button>
    </form>
</div>

<script>

    /* â­ NEW: Handle form submission */
    document.getElementById("recipeForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const newRecipe = {
            name: document.getElementById("name").value,
            ingredients: document.getElementById("ingredients").value,
            instructions: document.getElementById("instructions").value
        };

        try {
            const res = await fetch("/recipes", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(newRecipe)
            });

            if (res.ok) {
                alert("Recipe added!");
                document.getElementById("recipeForm").reset();
                loadRecipes();  // refresh accordion
            } else {
                alert("Failed to add recipe");
            }
        } catch (err) {
            console.error("Error submitting recipe:", err);
            alert("Error adding recipe");
        }
    });
async function deleteRecipe(id) {
    if (!confirm("Are you sure you want to delete this recipe?")) return;

    try {
        const res = await fetch(`/recipes/${id}`, { method: "DELETE" });

        if (res.ok) {
            alert("Recipe deleted!");
            loadRecipes();   // refresh list
        } else {
            alert("Failed to delete recipe");
        }
    } catch (err) {
        console.error("Delete error:", err);
        alert("Error deleting recipe");
    }
}

    /* ---------------- EXISTING RECIPE LOADER ---------------- */

    async function loadRecipes() {
        try {
            const res = await fetch("/recipes");
            const recipes = await res.json();

            const accordion = document.getElementById("accordion");
            const emptyMsg = document.getElementById("empty-msg");
            accordion.innerHTML = "";

            if (!recipes || recipes.length === 0) {
                emptyMsg.style.display = "block";
                return;
            } else {
                emptyMsg.style.display = "none";
            }

            recipes.forEach(recipe => {
                const item = document.createElement("div");
                item.className = "accordion-item";

                const header = document.createElement("button");
                header.className = "accordion-header";

                const title = document.createElement("span");
                title.className = "accordion-title";
                title.textContent = recipe.name;

                const icon = document.createElement("span");
                icon.className = "accordion-icon";
                icon.textContent = "+";

                header.appendChild(title);
                header.appendChild(icon);

                const content = document.createElement("div");
                content.className = "accordion-content";

                const inner = document.createElement("div");
                inner.className = "accordion-inner";

                inner.innerHTML = `
                    <strong>Ingredients:</strong>
                    <p>${recipe.ingredients}</p>
                    <strong>Instructions:</strong>
                    <p>${recipe.instructions}</p>
                `;
                const deleteBtn = document.createElement("span");
                deleteBtn.innerHTML = "ðŸ—‘ï¸";   // Trash icon
                deleteBtn.className = "delete-icon";
                deleteBtn.title = "Delete Recipe";
                deleteBtn.onclick = () => deleteRecipe(recipe.id);

                inner.appendChild(deleteBtn);


                inner.appendChild(deleteBtn);


                content.appendChild(inner);
                item.appendChild(header);
                item.appendChild(content);
                accordion.appendChild(item);

                header.addEventListener("click", () => toggleItem(item));
            });
        } catch (err) {
            console.error("Failed to load recipes:", err);
        }
    }

    function toggleItem(item) {
        const allItems = document.querySelectorAll(".accordion-item");

        const isAlreadyActive = item.classList.contains("active");

        allItems.forEach(i => {
            i.classList.remove("active");
            const content = i.querySelector(".accordion-content");
            const icon = i.querySelector(".accordion-icon");
            if (content) content.style.maxHeight = null;
            if (icon) icon.textContent = "+";
        });

        if (!isAlreadyActive) {
            const content = item.querySelector(".accordion-content");
            const icon = item.querySelector(".accordion-icon");
            item.classList.add("active");
            content.style.maxHeight = content.scrollHeight + "px";
            icon.textContent = "âˆ’";
        }
    }

    loadRecipes();
</script>

</body>
</html>
